<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>GoHub</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <!-- Блок  с логотипом и навигацией -->
            <div class="row">
                <div class="col d-flex justify-content-between align-items-center">
                    <div class="header__logo">
                        <img src="img/Logo.png" alt="logo">
                    </div>
                    <nav class="header-nav">
                        <a  class="header-nav__link" href="#">Product </a>
                        <a class="header-nav__link"  href="#">Customer</a>
                        <a class="header-nav__link"  href="#">Pricing</a>
                        <a class="header-nav__link"  href="#">Docs</a>
                        <a class="header-nav__link header-nav__link_purple"  href="#">Sing in</a>
                    </nav>
                </div>
            </div>
            <!-- /.row -->
            <!-- блок Hero -->
            <div class="row">
                <div class="col">
                    <div class="hero">
                        <h1 class="hero__title">Balance agility with
                            stability!</h1>
                        <p class="hero__text">Gohub monitors application stability, so you can make data-driven
                            decisions on whether you should be building new features, or fixing bugs.</p>
                        <button class="button hero__btn">Get started </button>
                        <a class="hero__link" href="#">Questions? Talk to our team <i class="fa fa-long-arrow-right"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
</body>
</html>
